<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/form_styles.css}" />
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/admin/users/add}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
    </div>
    <div class="form-group">
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" multiple>
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <button type="submit">Add User</button>
    <button type="button" class="back-button" onclick="window.location.href='/admin/users'">Back</button>
</form>
</body>
</html>
