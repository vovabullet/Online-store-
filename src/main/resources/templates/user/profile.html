<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/header_styles.css}" />
</head>
<body>
<div th:insert="~{fragments/user_header :: header}"></div>
<h1>Your Profile</h1>
<div class="profile-info">
    <label>Username:</label>
    <span th:text="${user.username}">Username</span>
    <label>Password:</label>
    <span th:text="${user.password}">Password</span>
    <label>Email:</label>
    <span th:text="${user.email}">Email</span>
    <label>Phone Number:</label>
    <span th:text="${user.phoneNumber}">Phone Number</span>
    <label>Birth Date:</label>
    <span th:text="${user.birthDate}">Birth Date</span>
    <label>Gender:</label>
    <span th:text="${user.gender}">Gender</span>
</div>
<h2>Orders</h2>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Delivery Address</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Items</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">Order ID</td>
        <td th:text="${order.deliveryAddress}">Delivery Address</td>
        <td th:text="${order.status}">Status</td>
        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Order Date</td>
        <td>
            <ul>
                <li th:each="item : ${order.orderItems}" th:text="${item.product.name} + ' x ' + ${item.quantity}">Item</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
